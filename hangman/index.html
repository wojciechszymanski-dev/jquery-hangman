<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Wszymanski Hangman</title>
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <div class="game-content">
            <div class="game-left">
                <img class="hangman-image" src="https://imgur.com/kdOUako.png" alt="hangman">
                <div class="used-letters">Used letters: </div>
            </div>
            <div class="game-right">
                <div class="word"></div>
                <div class="input-container">
                    <input type="text" class="guess-input" maxlength="1" placeholder="A">
                    <button class="guess-button"><nobr>Guess Letter</nobr></button>
                    <button class="new-game-button">New Game</button>
                </div>
                <div class="message"></div>
            </div>
        </div>
    </div>
</body>
</html>
